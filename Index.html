<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .loader {
            text-align: center;
        }

        .loader input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        .loader input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <h2>Search Engine</h2>
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" name="q" placeholder="Enter website URL or search query" required>
            <br><br>
            <input type="submit" value="Load Website">
        </form>
    </div>
</body>
</html>
